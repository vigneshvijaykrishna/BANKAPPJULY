<app-navbar></app-navbar>

<div class="row">
<div class="col-6">

<div class="container col-md-12 mt-0 pt-4">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3 class="text-center">Withdraw</h3>
                
            </div>
            <div class="card-body">
                <form>
          <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="accnow" name="accnow" placeholder="account number" id="reg_name" required>
                        
                    </div>

                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" [(ngModel)]="pswdw" name="pswdw"  placeholder="password" id="reg_accnum" required>
                        
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fab fa-bitcoin"></i></span>
                        </div>
                        <input type="text" class="form-control" [(ngModel)]="amountw" name="amountw" placeholder="Amount" id="reg_password" required>
                    </div>
                    
                    <div>
                        <input type="submit" value="Withdraw" (click)="withdraw()"  class="btn float-right login_btn " style="width:50%" >
                    </div>
                </form>
    </div>
</div>


</div>
</div>

</div>

<div class="col-6">

    <div class="container col-md-12 mt-0 pt-4">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Deposit</h3>
                    
                </div>
                <div class="card-body">
                    <form>
              <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="accno" name="accno" placeholder="account number" id="reg_name" required>
                            
                        </div>
    
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control" [(ngModel)]="pswd" name="pswd"  placeholder="password" id="reg_accnum" required>
                            
                        </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fab fa-bitcoin"></i></span>
                            </div>
                            <input type="text" class="form-control" [(ngModel)]="amount" name="amount" placeholder="Amount" id="reg_password" required>
                        </div>
                        
                        <div>
                            <input type="submit" value="Deposit" (click)="deposit()" class="btn float-right login_btn " style="width:50%" >
                        </div>
                    </form>
        </div>
    </div>
    
    </div>
    </div>
    
</div>


</div>
